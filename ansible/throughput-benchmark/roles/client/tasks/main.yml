- name: Install .deb package from the internet.
  apt:
    deb: https://iperf.fr/download/ubuntu/libiperf0_3.7-3_amd64.deb

- name: Install .deb package from the internet.
  apt:
    deb: https://iperf.fr/download/ubuntu/iperf3_3.7-3_amd64.deb

- name: Run iperf3 client
  shell: iperf3 -c {{ server_local_ip }} -O 5 -t 120 -R -J -V > /root/throughput_{{ os_type }}-{{ vm_type }}-output.json

- name: Run iperf3 client
  shell: iperf3 --udp -b 100000m -c {{ server_local_ip }} -O 5 -t 120 -R -J -V > /root/throughput_udp_{{ os_type }}-{{ vm_type }}-output.json
